<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTMP3 - Free YouTube to MP3 Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="app" class="min-h-screen flex flex-col items-center">
    <header class="w-full bg-blue-700 text-white py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <div class="flex items-center">
          <img class="h-8 mr-2" src="https://storage.googleapis.com/a1aa/image/YPZ3sKmJjez3ekCOe6g3h1MLyTHSSUBOGM3BfseDJhcZFmVgC.jpg" alt="YTMP3 Logo">
          <span class="text-2xl font-bold">YT<span class="text-black">MP3</span></span>
        </div>
      </div>
    </header>
    <main class="flex-grow w-full max-w-2xl bg-white shadow-md rounded-lg mt-8 p-6">
      <div class="text-center mb-6">
        <input v-model="videoUrl" class="w-full p-3 border rounded-lg mb-4" placeholder="Enter YouTube URL" />
        <button @click="fetchVideoInfo" class="px-6 py-2 bg-black text-white rounded-lg">Convert</button>
      </div>
      <div v-if="videoInfo" class="mt-6">
        <h2 class="text-2xl font-bold mb-4">{{ videoInfo.title }}</h2>
        <img :src="videoInfo.thumbnail" alt="Thumbnail" class="mb-4 rounded">
        <div class="flex justify-center space-x-4">
          <a :href="videoInfo.mp3" target="_blank" class="px-4 py-2 bg-blue-700 text-white rounded-full">Download MP3</a>
          <a :href="videoInfo.mp4" target="_blank" class="px-4 py-2 bg-gray-700 text-white rounded-full">Download MP4</a>
        </div>
      </div>
    </main>
  </div>
  <script>
    const { createApp, ref } = Vue;
    createApp({
      setup() {
        const videoUrl = ref("");
        const videoInfo = ref(null);

        const fetchVideoInfo = async () => {
          if (!videoUrl.value) {
            alert("Please enter a valid YouTube URL.");
            return;
          }
          try {
            const response = await fetch(`/api/youtube?url=${encodeURIComponent(videoUrl.value)}`);
            if (!response.ok) {
              throw new Error("Failed to fetch video info.");
            }
            videoInfo.value = await response.json();
          } catch (error) {
            alert("Error fetching video info. Please try again.");
            console.error(error);
          }
        };

        return { videoUrl, videoInfo, fetchVideoInfo };
      }
    }).mount("#app");
  </script>
</body>
</html>
