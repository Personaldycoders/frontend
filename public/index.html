<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT DOWNLOADER BY - DYCODERS.XYZ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="app" class="min-h-screen flex flex-col items-center">
    <!-- Header -->
    <header class="w-full bg-blue-700 text-white py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <div class="flex items-center">
          <img class="h-8 mr-2" src="https://storage.googleapis.com/a1aa/image/YPZ3sKmJjez3ekCOe6g3h1MLyTHSSUBOGM3BfseDJhcZFmVgC.jpg" alt="YTMP3 Logo">
          <span class="text-2xl font-bold">YT<span class="text-black">&nbsp;DOWNLOAD</span></span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow w-full max-w-2xl bg-white shadow-md rounded-lg mt-8 p-6">
      <!-- Input Section -->
      <div class="text-center mb-6">
        <input v-model="videoUrl" class="w-full p-3 border rounded-lg mb-4" placeholder="Enter YouTube URL" />
        <button @click="fetchVideoInfo" class="px-6 py-2 bg-black text-white rounded-lg">Convert</button>
      </div>

      <!-- Loader -->
      <div v-if="isLoading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow-lg text-center">
          <h2 class="text-xl font-bold mb-4">Please wait...</h2>
          <p class="text-gray-700">Fetching video information</p>
        </div>
      </div>

      
      <div v-if="videoInfo" class="mt-6">
        <div class="p-4 border rounded-lg shadow-md">
          <h2 class="text-2xl font-bold mb-4">{{ videoInfo.title }}</h2>
          <img :src="videoInfo.thumbnail" alt="Thumbnail" class="mb-4 rounded">
          <div class="flex justify-center space-x-4">
            <a :href="videoInfo.mp3" target="_blank" class="block w-full px-4 py-2 bg-blue-700 text-white rounded-full text-center">Download MP3</a>
            <a :href="videoInfo.mp4" target="_blank" class="block w-full px-4 py-2 bg-gray-700 text-white rounded-full text-center">Download MP4</a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
  const { createApp, ref } = Vue;
createApp({
  setup() {
    const videoUrl = ref("");
    const videoInfo = ref(null);
    const isLoading = ref(false);

    const fetchVideoInfo = async () => {
      if (!videoUrl.value) {
        alert("Please enter a valid YouTube URL.");
        return;
      }

      isLoading.value = true; 
      videoInfo.value = null;

      // Obfuscate the URL construction
      const baseUrl = String.fromCharCode(47, 97, 112, 105, 47, 121, 111, 117, 116, 101, 63, 117, 114, 108, 61); // "/api/youtube?url="
      const encodedUrl = encodeURIComponent(videoUrl.value);
      const fullUrl = baseUrl + encodedUrl;

      try {
        const response = await fetch(fullUrl);
        if (!response.ok) {
          throw new Error("Failed to fetch video info.");
        }
        videoInfo.value = await response.json();
      } catch (error) {
        alert("Error fetching video info. Please try again.");
        console.error(error);
      } finally {
        isLoading.value = false; 
      }
    };

    return { videoUrl, videoInfo, fetchVideoInfo, isLoading };
  }
}).mount("#app");


  </script>
</body>
</html>
