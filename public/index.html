<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XYTDL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div id="app" class="min-h-screen flex flex-col items-center justify-center">
    <header class="w-full flex justify-between items-center p-4 bg-black">
      <div class="flex items-center space-x-2">
        <i class="fas fa-download text-red-500"></i>
        <span class="text-xl text-red-500 font-bold">XYTDL</span>
      </div>
      <div class="flex space-x-4">
        <a href="#" class="text-red-500">API</a>
        <a href="#" class="text-red-500">Contact</a>
      </div>
    </header>
    <main class="flex flex-col items-center mt-10 px-4">
      <div class="text-center">
        <i class="fas fa-download text-4xl text-red-500"></i>
        <h1 class="text-4xl text-red-500 font-bold mt-2">XYTDL</h1>
        <p class="text-lg text-gray-400">Better YouTube Downloader</p>
      </div>
      <div class="mt-6 w-full max-w-md">
        <input 
          v-model="url" 
          type="text" 
          placeholder="Input query or paste your YouTube url..." 
          class="w-full p-2 rounded border border-red-500 bg-black text-white placeholder-gray-500"
        >
        <button 
          @click="fetchVideoInfo" 
          :disabled="loading" 
          class="w-full mt-2 p-2 bg-red-500 text-white rounded"
        >
          <span v-if="loading">Loading...</span>
          <span v-else>Analyze</span>
        </button>
        <p v-if="error" class="text-red-500 mt-2">{{ error }}</p>
      </div>

      <div v-if="videoInfo" class="mt-10 w-full max-w-2xl bg-gray-800 p-6 rounded-lg">
        <div class="flex items-center space-x-4">
          <img :src="videoInfo.image" alt="Thumbnail" class="w-32 rounded">
          <div>
            <h2 class="text-xl font-bold text-red-500">{{ videoInfo.title }}</h2>
            <p class="text-sm text-gray-400">By <a :href="videoInfo.channel" target="_blank" class="text-red-500">{{ videoInfo.name }}</a></p>
            <p class="text-sm text-gray-400">Views: {{ videoInfo.views }} | Duration: {{ videoInfo.duration }}</p>
          </div>
        </div>
        <div class="mt-4 flex space-x-4">
          <a 
            :href="videoInfo.mp3" 
            target="_blank" 
            class="p-2 bg-red-500 text-white rounded w-full text-center"
          >
            Download MP3
          </a>
          <a 
            :href="videoInfo.mp4" 
            target="_blank" 
            class="p-2 bg-red-500 text-white rounded w-full text-center"
          >
            Download MP4
          </a>
        </div>
      </div>
    </main>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          url: '',
          videoInfo: null,
          loading: false,
          error: null,
        };
      },
      methods: {
        async fetchVideoInfo() {
          if (!this.url.trim()) {
            this.error = 'Please enter a valid YouTube URL.';
            return;
          }

          this.loading = true;
          this.error = null;
          this.videoInfo = null;

          try {
            const response = await fetch(`/api/youtube?url=${encodeURIComponent(this.url)}`);
            if (!response.ok) {
              throw new Error('Failed to fetch video info. Please check the URL or try again later.');
            }

            this.videoInfo = await response.json();
          } catch (err) {
            this.error = err.message;
          } finally {
            this.loading = false;
          }
        },
      },
    }).mount('#app');
  </script>
</body>
</html>
